<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Survey</h1>
      <hr>
      <form>
        <div class="form-group">
          <label for="name">name (required)</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="picture">Image of you (url required)</label>
          <input type="text" class="form-control" id="picture" >
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Answer the following questiions from 1 (Strongly Disagree) to 5 (Strongly Agree)</h4>
          </div>
          <div class="panel-body">

            <form>
                <div class="form-group">
                    <h4>Question 1</h5>
                    <label for="question1">Life exists elsewhere in the universe.</label>
                    <select class="form-control" id="question1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 2</h5>
                    <label for="question2">The best star wars movie is Episode V - The Empire Strikes Back.</label>
                    <select class="form-control" id="question2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 3</h5>
                    <label for="question3">I love sportsball!</label>
                    <select class="form-control" id="question3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 4</h5>
                    <label for="question4">Money creates happiness.</label>
                    <select class="form-control" id="question4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 5</h5>
                    <label for="question5">Leaving lights on in a room isn't a big deal.</label>
                    <select class="form-control" id="question5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 6</h5>
                    <label for="question6">People posting about their babies on facebook gets old fast.</label>
                    <select class="form-control" id="question6">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 7</h5>
                    <label for="question7">Cartoons are anime.</label>
                    <select class="form-control" id="question7">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 8</h5>
                    <label for="question8">The end always justify the means.</label>
                    <select class="form-control" id="question8">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 9</h5>
                    <label for="question9">Cheddar cheese is the correct cheese to put on a burger.</label>
                    <select class="form-control" id="question9">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 10</h5>
                    <label for="question10">Online quizzes are pointless.</label>
                    <select class="form-control" id="question10">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/tophluck/FriendFinder">GitHub Repo</a></p>
        </div>
    </footer>

  </div>
  <div class="modal" tabindex="-1" role="dialog" id="matchModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Your Match</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4 id="matchName"></h4>
                <img width="300px" height="300px" id="matchImage" />
            </div>
        </div>
    </div>
</div>

</body>
</html>

<script type="text/javascript">


    $(".submit").on("click", function(event) {
      event.preventDefault();

      var newPerson = {
        name: $("#name").val().trim(),
        picture: $("#picture").val().trim(),
        scores: [$("#question1").val().trim(), $("#question2").val().trim(), $("#question3").val().trim(), $("#question4").val().trim(), $("#question5").val().trim(), $("#question6").val().trim(), $("#question7").val().trim(), $("#question8").val().trim(), $("#question9").val().trim(), $("#question10").val().trim()]
      };

      $.post("/api/friends", newPerson,
        function(match) {
            $("#matchImage").attr("src", match.picture);
            $("#matchName").html(match.name);
            $("#matchModal").modal("toggle");
        });

    });

</script>
